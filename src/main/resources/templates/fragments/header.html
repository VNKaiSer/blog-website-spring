<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header">
    <div class="topnav">
        <a class="active" th:href="@{/}">Home</a>
        <a class="left" th:if="${session.isLogin} == true" th:href="@{/createNewPost}">New Post</a>
        </span>
        <span th:if="${session.isLogin} == true">
        <a class="right" th:href="@{/logout}">Logout</a>
        </span>
        <span th:if="${session.isLogin} == true">
            <a class="right">Welcome <span th:text="${session.user.getFirstName()}">to name?</span></a>
        </span>
        <span th:if="${session.isLogin == null or session.isLogin == false}">
            <a class="right" th:href="@{/login}">Log In</a>
            <a class="right" th:href="@{/signup}">Sign Up</a>
        </span>
    </div>
    <div class="header">
        <h2>Blog Developer</h2>
    </div>
</header>

</body>
</html>
